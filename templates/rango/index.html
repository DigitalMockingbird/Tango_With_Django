<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <h1>Rango says... hello world! </h1>

    {% if categories %}
        <ul>
            {% for category in categories %}
                <li><a href="/rango/category/{{ category.url }}">{{ category.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <strong>There are no categories present</strong>
    {% endif %}

    {% if top_viewed_pages %}
        <ol>
            {% for page in top_viewed_pages %}
                <li>{{ page }}</li>
            {% endfor %}
        </ol>
    {% endif %}

</body>
</html>
