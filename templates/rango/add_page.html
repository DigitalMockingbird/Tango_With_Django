<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    {% if user.is_authenticated %}
        <h1>Add a page</h1>
            <form id="page_form" method="post" action="/rango/category/{{ category_name_url }}/add_page/">
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}

                {% for field in form.visible_fields %}
                    {{ field.errors }}
                    {{ field.help_text }}
                    {{ field }}
                {% endfor %}
                <input type="submit" name="submit" value="Create Page" />
            </form>
    {% else %}
        <p>Please <a href="/rango/login/">login</a> to add a page.</p>
    {% endif %}
</body>
</html>
